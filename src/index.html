<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/css/index.css">
    <title>Windows dock</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="coffee">
                <div class="cup">
                    <div class="top">
                        <div class="milk"></div>
                    </div>
                    <div class="vapour">
                        <span style="--i:1"></span>
                        <span style="--i:2"></span>
                        <span style="--i:3"></span>
                        <span style="--i:4"></span>
                        <span style="--i:5"></span>
                        <span style="--i:6"></span>
                        <span style="--i:7"></span>
                        <span style="--i:8"></span>
                        <span style="--i:9"></span>
                        <span style="--i:10"></span>
                    </div>
                    <div class="hand"></div>
                </div>
            </div>
            <div class="cube">
                <div class="corp">
                    <div class="front"></div>
                    <div class="back"></div>
                    <div class="top"></div>
                    <div class="bottom"></div>
                    <div class="left"></div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="windows"></div>
        </div>
        <div class="dock">
            <div class="widget">
                <img width="48" height="48" src="https://img.icons8.com/fluency/48/windows-11.png" alt="windows-11"/>
                <span class="tooltip">Windows 11</span>
            </div>
            <div class="widget">
                <img width="48" height="48" src="https://img.icons8.com/fluency/48/visual-studio.png" alt="visual-studio"/>
                <span class="tooltip">Visual Studio</span>
            </div>
            <div class="widget">
                <img width="48" height="48" src="https://img.icons8.com/color/48/opened-folder.png" alt="opened-folder"/>
                <span class="tooltip">Folder</span>
            </div>
            <div class="widget">
                <img width="48" height="48" src="https://img.icons8.com/3d-fluency/94/command-line.png" alt="command-line"/>
                <span class="tooltip">Command Line</span>
            </div>
            <div class="widget">
                <img width="48" height="48" src="https://img.icons8.com/color/48/opera--v1.png" alt="opera--v1"/>
                <span class="tooltip">Opera</span>
            </div>
            <div class="widget">
                <img width="48" height="48" src="https://img.icons8.com/fluency/48/spotify.png" alt="spotify"/>
                <span class="tooltip">Spotify</span>
            </div>
            <div class="widget">
                <img width="48" height="48" src="https://img.icons8.com/color/48/adobe-photoshop.png" alt="photoshop"/>
                <span class="tooltip">Photoshop</span>
            </div>
            <div class="widget">
                <img width="48" height="48" src="https://img.icons8.com/color/48/intellij-idea.png" alt="intellij-idea"/>
                <span class="tooltip">IntelliJ IDEA</span>
            </div>
        </div>
    </div>
</body>
</html>
